name: Deploy React site to Pages

on:
    push:
        branches: ['master']

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm i
            - name: Build
              run: npm run build
            - name: Update asset paths
              run: |
                  sed -i 's/\/assets\//\/repo\/assets\//g' dist/index.html
                  sed -i 's/\/assets\//\/repo\/assets\//g' dist/static/js/*.js
                  sed -i 's/\/assets\//\/repo\/assets\//g' dist/static/css/*.css
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: ./dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
